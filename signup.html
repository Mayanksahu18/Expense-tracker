<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Sign Up</h2>
  <form id="signupForm">
    <input id="newEmail" type="email" placeholder="Enter your email" required />
    <input id="newPassword" type="password" placeholder="Enter your password" required />
    <button type="submit">Sign Up</button>
  </form>

  <p>Already have an account? <a href="index.html">Login here</a></p>

  <script src="signup.js"></script>
</body>
</html>
